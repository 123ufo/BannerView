apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.0'
}

//添加
publish {
    userOrg = '123ufo'//bintray.com用户名
    groupId = 'com.123ufo'//jcenter上的路径
    artifactId = 'BannerView'//项目名称
    publishVersion = '1.0'//版本号
    desc = '三行代码实现轮播图 One need only three lines of code can be achieved by figure of libs'//描述，不重要
    website = 'https://github.com/123ufo/BannerView'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
